<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Scanner | SafeSchool Toolkit</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-green-900 text-white p-4 shadow">
        <h1 class="text-2xl font-bold">🌐 Web Scanner</h1>
    </header>

    <main class="flex-grow container mx-auto px-4 py-6">
        <form action="/run_web_scan" method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <label for="url" class="block text-gray-700 font-bold mb-2">Enter website URL:</label>
            <input type="text" name="url" id="url" required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                placeholder="https://example.com">
            <button type="submit"
                class="mt-4 bg-green-600 hover:bg-green-800 text-white font-bold py-2 px-4 rounded">
                Start Web Scan
            </button>
        </form>

        {% if results %}
        <div class="bg-white shadow-md rounded p-6 mt-6">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Scan Results</h2>
            <pre class="bg-gray-100 p-4 rounded overflow-auto text-sm text-gray-700">{{ results }}</pre>
        </div>
        {% endif %}
    </main>

    <footer class="bg-green-900 text-white text-center p-3">
        &copy; 2025 SafeSchool Cyber Toolkit
    </footer>
</body>
</html>
