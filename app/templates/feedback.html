<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback | SafeSchool Toolkit</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- Navbar -->
<nav class="bg-green-900 text-white p-4">
  <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-2xl font-bold">💬 Feedback</h1>
    <a href="/" class="bg-white text-blue-900 font-semibold px-4 py-2 rounded hover:bg-blue-100">
      ← Back Home
    </a>
  </div>
</nav>


<main class="container mx-auto px-4 py-6 flex-grow">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, msg in messages %}
                <div class="mb-4 p-4 rounded text-white {{ 'bg-green-600' if category == 'success' else 'bg-red-500' }}">
                    {{ msg }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('main.feedback') }}" method="POST"
          class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-bold mb-2">Name:</label>
            <input type="text" name="name" id="name" required
                   class="shadow border rounded w-full py-2 px-3 text-gray-700">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2">Email (optional):</label>
            <input type="email" name="email" id="email"
                   class="shadow border rounded w-full py-2 px-3 text-gray-700">
        </div>
        <div class="mb-4">
            <label for="message" class="block text-gray-700 font-bold mb-2">Your Feedback:</label>
            <textarea name="message" id="message" rows="5" required
                      class="shadow border rounded w-full py-2 px-3 text-gray-700"></textarea>
        </div>
        <button type="submit"
                class="bg-green-700 hover:bg-green-900 text-white font-bold py-2 px-4 rounded">
            Submit Feedback
        </button>
    </form>
</main>

<footer class="bg-green-900 text-white text-center py-3">
    &copy; 2025 SafeSchool Cyber Toolkit · Empowering Cyber Awareness
</footer>
</body>
</html>
