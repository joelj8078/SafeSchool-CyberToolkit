<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback | SafeSchool Toolkit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<!-- Navbar -->
<nav class="navbar navbar-dark bg-success shadow">
  <div class="container d-flex justify-content-between align-items-center py-3">
    <h1 class="h4 text-white mb-0">💬 Feedback</h1>
    <a href="/" class="btn btn-light fw-semibold">← Back Home</a>
  </div>
</nav>

<main class="container py-5 flex-grow-1">

  <!-- Flash messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="alert {{ 'alert-success' if category == 'success' else 'alert-danger' }} alert-dismissible fade show" role="alert">
          {{ msg }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <!-- Feedback Form -->
  <div class="bg-white rounded shadow p-4 mx-auto" style="max-width: 600px;">
    <form action="{{ url_for('main.feedback') }}" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label fw-bold">Name:</label>
        <input type="text" name="name" id="name" required class="form-control">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label fw-bold">Email (optional):</label>
        <input type="email" name="email" id="email" class="form-control">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label fw-bold">Your Feedback:</label>
        <textarea name="message" id="message" rows="5" required class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-success fw-semibold">
        Submit Feedback
      </button>
    </form>
  </div>

</main>

<!-- Footer -->
<footer class="bg-success text-white text-center py-3 mt-auto">
  &copy; 2025 SafeSchool Cyber Toolkit · Empowering Cyber Awareness
</footer>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
