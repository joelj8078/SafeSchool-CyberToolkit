<!DOCTYPE html>
<html>
<head>
    <title>Generated Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f2f2f2;
        }
        h1, h2 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Available PDF Reports</h1>
    <ul>
        {% for report in reports %}
            <li><a href="{{ url_for('main.download_report', filename=report) }}">{{ report }}</a></li>
        {% else %}
            <li>No reports found.</li>
        {% endfor %}
    </ul>

    <hr>
    <h2>Generate a Report</h2>
    <form action="{{ url_for('main.generate_report') }}" method="post">
        <label for="report_type">Type:</label>
        <select name="report_type" id="report_type" required>
            <option value="network">Network</option>
            <option value="web">Web</option>
        </select>

        <label for="json_file">JSON Filename:</label>
        <input type="text" name="json_file" id="json_file" placeholder="e.g., network_scan_20250606_160222.json" required>

        <button type="submit">Generate</button>
    </form>
</body>
</html>
